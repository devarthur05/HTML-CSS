<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML5, podemos inserir elementos da lista a segur. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <title>">Titulos</abbr></li>
        <li><abbr title="Use a tag <IMG>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <LI><abbr title="Use a tag <code>">Codigo fonte</abbr></LI>
        <li><abbr title="Usa a tag <OL>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <UL>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
